name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.3.0
        
    - name: Get version
      id: get_version
      run: |
        if ("${{ github.ref_type }}" -eq "tag") {
          echo "version=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT
        } else {
          echo "version=dev-${{ github.sha }}" >> $env:GITHUB_OUTPUT
        }
      shell: pwsh
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed `
          --name "FileTransfer-${{ steps.get_version.outputs.version }}" `
          --version-file "version.txt" `
          main.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FileTransfer-${{ steps.get_version.outputs.version }}
        path: dist/FileTransfer-${{ steps.get_version.outputs.version }}.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        name: 文件快传 ${{ steps.get_version.outputs.version }}
        body: |
          ## 文件快传 ${{ steps.get_version.outputs.version }}
          
          ### 下载
          - [Windows 可执行文件](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/FileTransfer-${{ steps.get_version.outputs.version }}.exe)
          
          ### 系统要求
          - Windows 7/8/10/11
          
          ### 更新内容
          请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
        files: |
          dist/FileTransfer-${{ steps.get_version.outputs.version }}.exe
        draft: false
        prerelease: false 