name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 先安装 PyQt5 和 pywin32，避免依赖冲突
        pip install PyQt5==5.15.9 pywin32==305
        pip install -r requirements.txt
        # 安装打包工具和图标转换工具
        pip install pyinstaller==6.3.0 pillow
        # 验证关键依赖安装
        python -c "import win32api; import PyQt5; print('Dependencies verified')"
        
    - name: Convert PNG to ICO
      run: |
        python -c "from PIL import Image; img = Image.open('assets/1024x1024.png'); img.save('assets/icon.ico')"
        
    - name: Get version
      id: get_version
      run: |
        $version = if ($env:GITHUB_REF_TYPE -eq 'tag') {
          $env:GITHUB_REF_NAME
        } else {
          "dev-$env:GITHUB_SHA".Substring(0, 12)
        }
        echo "VERSION=$version" >> $env:GITHUB_ENV
      shell: pwsh
        
    - name: Build with PyInstaller
      run: |
        # 添加所有必要的依赖
        pyinstaller --noconfirm --onefile --windowed `
          --name "FileTransfer" `
          --icon "assets/icon.ico" `
          --add-data "assets/1024x1024.png;assets" `
          --version-file "version.txt" `
          --hidden-import win32api `
          --hidden-import win32con `
          --hidden-import PyQt5 `
          --hidden-import PyQt5.QtCore `
          --hidden-import PyQt5.QtGui `
          --hidden-import PyQt5.QtWidgets `
          main.py
        
    - name: Rename executable
      run: |
        Move-Item "dist/FileTransfer.exe" "dist/FileTransfer-$env:VERSION.exe" -Force
      shell: pwsh
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FileTransfer-${{ env.VERSION }}
        path: dist/FileTransfer-${{ env.VERSION }}.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: softprops/action-gh-release@v1
      with:
        name: 文件快传 ${{ env.VERSION }}
        body: |
          ## 文件快传 ${{ env.VERSION }}
          
          ### 下载
          - [Windows 可执行文件](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/FileTransfer-${{ env.VERSION }}.exe)
          
          ### 系统要求
          - Windows 7/8/10/11
          
          ### 更新内容
          - 首次发布
          - 支持局域网文件快速传输
          - 支持文件 MD5 校验
          - 支持进度显示和传输速度显示
        files: dist/FileTransfer-${{ env.VERSION }}.exe
        draft: false
        prerelease: false 